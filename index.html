<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>ZENTRA | Behavioral Financial Infrastructure</title>
  <meta name="description" content="ZENTRA: Licensable Behavioral Risk Infrastructure. RiskLens API + Credit Stress Engine + Modular Lens roadmap." />

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --panel2:#0d1729;
      --stroke:rgba(255,255,255,.08);
      --stroke2:rgba(255,255,255,.06);
      --text:#eaf1ff;
      --muted:rgba(234,241,255,.72);
      --muted2:rgba(234,241,255,.60);
      --green:#00ff88;
      --blue:#3b82f6;
      --amber:#fbbf24;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius:16px;
      --radius2:12px;
      --max:1150px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 25% -10%, rgba(59,130,246,.22), transparent 60%),
        radial-gradient(900px 500px at 85% 0%, rgba(0,255,136,.12), transparent 60%),
        var(--bg);
    }
    a{color:inherit}
    .wrap{width:min(var(--max), 100%); margin:0 auto; padding:22px 18px 56px}

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:14px 18px;
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(15,26,46,.82), rgba(13,23,41,.78));
      border-radius:18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      position:sticky; top:12px; z-index:5;
    }
    .brand{display:flex; align-items:center; gap:12px; min-width:260px}
    .logo{
      width:48px; height:48px; border-radius:12px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke2);
      object-fit:contain; padding:8px;
    }
    .logoFallback{
      width:48px;height:48px;border-radius:12px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke2);
      display:grid;place-items:center;
      font-weight:1000; letter-spacing:1px;
      color:rgba(234,241,255,.85);
    }
    .brand h1{margin:0; font-size:18px; letter-spacing:2px}
    .brand .tag{margin-top:2px; font-size:12px; color:var(--muted)}

    .nav{display:flex; gap:10px; flex-wrap:wrap; justify-content:center}
    .nav a{
      text-decoration:none;
      font-size:13px;
      color:var(--muted);
      padding:8px 10px;
      border-radius:999px;
      border:1px solid transparent;
    }
    .nav a:hover{
      color:var(--text);
      border-color:var(--stroke);
      background:rgba(255,255,255,.04);
    }

    .right{display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(0,255,136,.08);
      border:1px solid rgba(0,255,136,.28);
      color:var(--green);
      font-weight:900;
      font-size:12px;
      white-space:nowrap;
    }
    .dot{width:8px; height:8px; border-radius:50%; background:var(--green); box-shadow:0 0 14px rgba(0,255,136,.55)}
    .langbtn{
      cursor:pointer;
      user-select:none;
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.03);
      color:var(--muted);
      white-space:nowrap;
    }
    .langbtn:hover{color:var(--text); background:rgba(255,255,255,.05)}

    .hero{padding:54px 4px 22px; text-align:center}
    .hero h2{margin:0 0 10px; font-size:40px; letter-spacing:-.7px}
    .hero p{margin:0 auto; max-width:930px; color:var(--muted); line-height:1.6; font-size:15px}

    .hero .cta{
      margin-top:18px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px;
      padding:11px 14px;
      border-radius: 12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-weight:900;
      font-size:13px;
    }
    .btn:hover{background: rgba(255,255,255,.06)}
    .btn.primary{
      border-color: rgba(0,255,136,.35);
      background: rgba(0,255,136,.12);
      color: #d6ffe9;
    }
    .btn.primary:hover{background: rgba(0,255,136,.16)}

    .hero .kpi{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:12px;
    }
    .kpi .card{
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      background: rgba(15,26,46,.58);
      padding:14px 14px;
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
      text-align:left;
      min-height:84px;
    }
    .card .k{font-size:12px; color:var(--muted2)}
    .card .v{margin-top:6px; font-size:16px; font-weight:1000}
    .card .v small{font-weight:800; color:var(--muted); font-size:12px}

    @media (max-width: 860px){
      .hero h2{font-size:30px}
      .hero .kpi{grid-template-columns: repeat(2, minmax(0,1fr))}
      .brand{min-width:unset}
      .nav{display:none}
    }

    section{margin-top:26px}
    .section-title{display:flex; align-items:flex-end; justify-content:space-between; gap:10px; flex-wrap:wrap}
    .section-title h3{margin:0; font-size:20px}
    .section-title p{margin:0; color:var(--muted); font-size:13px}

    .panel{
      margin-top:12px;
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      background: rgba(15,26,46,.55);
      padding:18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    /* Products */
    .products{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:14px;
      margin-top:14px;
    }
    @media (max-width: 980px){
      .products{grid-template-columns: 1fr}
    }
    .product{
      border:1px solid var(--stroke2);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(13,23,41,.82), rgba(15,26,46,.62));
      padding:18px;
      position:relative;
      overflow:hidden;
    }
    .product:before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(600px 240px at 20% 0%, rgba(59,130,246,.22), transparent 55%),
                  radial-gradient(600px 240px at 80% 20%, rgba(0,255,136,.12), transparent 55%);
      pointer-events:none;
    }
    .product > *{position:relative}
    .prod-head{display:flex; align-items:flex-start; justify-content:space-between; gap:12px; flex-wrap:wrap}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius:999px;
      font-size:12px; font-weight:1000;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      white-space:nowrap;
    }
    .pill.live{border-color: rgba(0,255,136,.28); background: rgba(0,255,136,.08); color: var(--green)}
    .prod-title{margin:10px 0 6px; font-size:18px; font-weight:1100}
    .prod-desc{margin:0; color:var(--muted); line-height:1.6; font-size:14px}
    .btnrow{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}

    .codebox{
      margin-top:14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.28);
      padding:12px;
      overflow:auto;
      color:#e5e7eb;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New";
      font-size:12px;
      line-height:1.5;
    }
    .note{
      margin-top:12px;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid rgba(251,191,36,.28);
      background: rgba(251,191,36,.08);
      color: rgba(255,255,255,.86);
      font-size:13px;
      line-height:1.55;
    }

    /* Demo Console */
    .demoGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      margin-top:12px;
    }
    @media (max-width: 980px){
      .demoGrid{grid-template-columns: 1fr}
    }
    .formCard{
      border:1px solid var(--stroke2);
      border-radius: var(--radius);
      background: rgba(15,26,46,.55);
      padding:16px;
    }
    .formCard h4{margin:0 0 6px; font-size:15px}
    .formCard p{margin:0 0 12px; color:var(--muted); font-size:13px; line-height:1.55}
    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    @media (max-width: 520px){
      .grid2{grid-template-columns: 1fr}
    }
