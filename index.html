<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zentra RiskLens</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:60px 20px;
  text-align:center;
}
h1{font-size:42px;margin-bottom:20px;}
p{opacity:0.85;font-size:18px;line-height:1.6;}
.card{
  background:rgba(255,255,255,0.08);
  padding:25px;
  border-radius:14px;
  margin:25px 0;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:5px;
}
.lang-switch{
  position:fixed;
  top:20px;
  right:20px;
}
.primary-btn{
  background:#00ffcc;
  color:#000;
  font-weight:bold;
}
.secondary-btn{
  background:#ffffff20;
  color:#fff;
}
.footer{
  margin-top:60px;
  opacity:0.6;
  font-size:14px;
}
</style>
</head>
<body>

<div class="lang-switch">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('tr')">TR</button>
</div>

<div class="container">

<h1 id="title"></h1>
<p id="subtitle"></p>

<div class="card">
  <h3 id="statusTitle"></h3>
  <p id="statusText"></p>
</div>

<div class="card">
  <h3>API</h3>
  <p>POST /v1/risk</p>
  <p>https://api.zentrarisk.com</p>
</div>

<a href="https://api.zentrarisk.com/docs">
  <button class="primary-btn" id="docsBtn"></button>
</a>

<div class="footer">
  © 2026 Zentra RiskLens — Global AI Risk Infrastructure
</div>

</div>

<script>
const content = {
  en: {
    title: "AI Risk Infrastructure for Modern Finance",
    subtitle: "Modular, API-first, explainable risk scoring engine built for digital lenders and fintech platforms worldwide.",
    statusTitle: "Production Environment",
    statusText: "Live • Version 1.2",
    docsBtn: "View API Documentation"
  },
  tr: {
    title: "Modern Finans İçin Yapay Zeka Risk Altyapısı",
    subtitle: "Dijital kredi ve fintech platformları için modüler, API-first ve açıklanabilir risk skorlama altyapısı.",
    statusTitle: "Üretim Ortamı",
    statusText: "Canlı • Versiyon 1.2",
    docsBtn: "API Dokümantasyonunu Görüntüle"
  }
};

function setLang(lang){
  document.getElementById("title").innerText = content[lang].title;
  document.getElementById("subtitle").innerText = content[lang].subtitle;
  document.getElementById("statusTitle").innerText = content[lang].statusTitle;
  document.getElementById("statusText").innerText = content[lang].statusText;
  document.getElementById("docsBtn").innerText = content[lang].docsBtn;
}

setLang("en");
</script>

</body>
</html>
