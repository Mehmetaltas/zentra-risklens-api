<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#0b1220"/>
  <title>ZENTRA | Investor-Ready Risk Infrastructure</title>
  <meta name="description" content="ZENTRA: Behavioral Financial Infrastructure for banks & regulated fintech. Live demos: RiskLens API + Credit Stress Engine. Roadmap: 10 modular lenses."/>
  <style>
    :root{
      --bg:#0b1220;
      --bg2:#070d18;
      --panel: rgba(15,26,46,.72);
      --panel2: rgba(13,23,41,.62);
      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(255,255,255,.07);
      --text:#eaf1ff;
      --muted: rgba(234,241,255,.72);
      --muted2: rgba(234,241,255,.60);
      --green:#00ff88;
      --blue:#60a5fa;
      --amber:#fbbf24;
      --red:#fb7185;
      --shadow: 0 16px 44px rgba(0,0,0,.40);
      --radius:18px;
      --radius2:14px;
      --max:1180px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 20% -10%, rgba(96,165,250,.22), transparent 60%),
        radial-gradient(900px 520px at 85% 0%, rgba(0,255,136,.12), transparent 60%),
        radial-gradient(1000px 520px at 50% 110%, rgba(251,191,36,.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
    }
    a{color:inherit}
    .wrap{width:min(var(--max),100%); margin:0 auto; padding:18px 16px 70px}
    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px 16px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(15,26,46,.85), rgba(13,23,41,.72));
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      position: sticky; top: 10px; z-index: 10;
    }
    .brand{display:flex; align-items:center; gap:12px; min-width:260px}
    .logo{
      width:46px; height:46px; border-radius: 14px;
      border:1px solid var(--stroke2);
      background: rgba(255,255,255,.04);
      display:grid; place-items:center;
      overflow:hidden;
    }
    .brand h1{margin:0; font-size:16px; letter-spacing:2px}
    .brand .tag{margin-top:2px; font-size:12px; color:var(--muted)}
    .nav{display:flex; gap:10px; flex-wrap:wrap; justify-content:center}
    .nav a{
      text-decoration:none;
      font-size:13px;
      color:var(--muted);
      padding:8px 10px;
      border-radius:999px;
      border:1px solid transparent;
      transition:.15s ease;
    }
    .nav a:hover{color:var(--text); border-color:var(--stroke); background:rgba(255,255,255,.05)}
    .right{display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      border:1px solid rgba(0,255,136,.28);
      background: rgba(0,255,136,.08);
      color: var(--green);
      font-weight: 900;
      font-size: 12px;
      white-space:nowrap;
    }
    .dot{width:8px; height:8px; border-radius:50%; background:var(--green); box-shadow:0 0 14px rgba(0,255,136,.55)}
    .langbtn{
      cursor:pointer; user-select:none;
      font-size:12px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      transition:.15s ease;
      white-space:nowrap;
    }
    .langbtn:hover{color:var(--text); background: rgba(255,255,255,.06)}
    .hero{padding:56px 4px 20px; text-align:center}
    .hero h2{margin:0 0 10px; font-size:42px; letter-spacing:-.8px}
    .hero p{margin:0 auto; max-width:980px; color:var(--muted); line-height:1.7; font-size:15px}
    .hero .cta{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:18px}
    .btn{
      text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:11px 14px; border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-weight: 900;
      font-size: 13px;
      transition:.15s ease;
    }
    .btn:hover{background: rgba(255,255,255,.06)}
    .btn.primary{
      border-color: rgba(96,165,250,.45);
      background: rgba(96,165,250,.14);
      color:#eaf2ff;
    }
    .btn.primary:hover{background: rgba(96,165,250,.18)}
    .btn.green{
      border-color: rgba(0,255,136,.35);
      background: rgba(0,255,136,.12);
      color:#d6ffe9;
    }
    .btn.green:hover{background: rgba(0,255,136,.16)}
    .kpi{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:12px;
      text-align:left;
    }
    .card{
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      background: rgba(15,26,46,.58);
      padding:14px;
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
      min-height:90px;
    }
    .card .k{font-size:12px; color:var(--muted2)}
    .card .v{margin-top:6px; font-size:16px; font-weight:1000}
    .card .v small{font-weight:800; color:var(--muted); font-size:12px}
    @media (max-width: 920px){
      .hero h2{font-size:32px}
      .kpi{grid-template-columns: repeat(2, minmax(0,1fr))}
      .nav{display:none}
      .brand{min-width:unset}
    }

    section{margin-top:26px}
    .section-title{display:flex; align-items:flex-end; justify-content:space-between; gap:10px; flex-wrap:wrap}
    .section-title h3{margin:0; font-size:20px}
    .section-title p{margin:0; color:var(--muted); font-size:13px}
    .panel{
      margin-top:12px;
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      background: rgba(15,26,46,.55);
      padding:18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .grid2{display:grid; grid-template-columns: 1.1fr .9fr; gap:14px; margin-top:12px}
    @media (max-width: 980px){ .grid2{grid-template-columns:1fr} }

    .product{
      border:1px solid var(--stroke2);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(13,23,41,.82), rgba(15,26,46,.62));
      padding:18px;
      position:relative;
      overflow:hidden;
    }
    .product:before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(600px 260px at 18% 0%, rgba(96,165,250,.20), transparent 60%),
        radial-gradient(600px 260px at 82% 20%, rgba(0,255,136,.12), transparent 60%);
      pointer-events:none;
    }
    .product > *{position:relative}
    .prod-head{display:flex; align-items:flex-start; justify-content:space-between; gap:12px; flex-wrap:wrap}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius:999px;
      font-size:12px; font-weight:1000;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      white-space:nowrap;
    }
    .pill.live{border-color: rgba(0,255,136,.28); background: rgba(0,255,136,.08); color: var(--green)}
    .prod-title{margin:10px 0 6px; font-size:18px; font-weight:1100}
    .prod-desc{margin:0; color:var(--muted); line-height:1.65; font-size:14px}

    .form{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:10px;
    }
    @media (max-width: 700px){ .form{grid-template-columns:1fr} }
    label{display:block; font-size:12px; color:var(--muted2); margin-bottom:6px}
    input, select{
      width:100%;
      padding:11px 12px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.24);
      color: var(--text);
      outline:none;
    }
    input::placeholder{color: rgba(234,241,255,.35)}
    .full{grid-column: 1 / -1}
    .btnrow{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
    .out{
      margin-top:12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.26);
      padding:12px;
      overflow:auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New";
      font-size:12px;
      line-height:1.55;
      color:#e5e7eb;
      min-height:84px;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .note{
      margin-top:12px;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid rgba(251,191,36,.28);
      background: rgba(251,191,36,.08);
      color: rgba(255,255,255,.86);
      font-size:13px;
      line-height:1.6;
    }
    .success{
      border-color: rgba(0,255,136,.28);
      background: rgba(0,255,136,.07);
    }
    .danger{
      border-color: rgba(251,113,133,.28);
      background: rgba(251,113,133,.07);
    }

    .charts{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 900px){ .charts{grid-template-columns:1fr} }
    .chartbox{
      border:1px solid var(--stroke2);
      border-radius: var(--radius);
      background: rgba(15,26,46,.45);
      padding:12px;
      min-height:240px;
      position:relative;
      overflow:hidden;
    }
    .chartbox h4{margin:0 0 8px; font-size:13px; color:var(--muted)}
    canvas{width:100%; height:200px}

    /* Pitch blocks */
    .pitchgrid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 980px){ .pitchgrid{grid-template-columns:1fr} }
    .pitch{
      border:1px solid var(--stroke2);
      border-radius: var(--radius);
      background: rgba(15,26,46,.45);
      padding:14px;
    }
    .pitch h4{margin:0 0 8px; font-size:14px; font-weight:1100}
    .pitch p{margin:0; color:var(--muted); line-height:1.6; font-size:13px}

    /* Screenshots placeholders */
    .shots{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 980px){ .shots{grid-template-columns:1fr} }
    .shot{
      border:1px dashed rgba(255,255,255,.18);
      border-radius: var(--radius);
      background: rgba(0,0,0,.18);
      padding:14px;
      min-height:140px;
    }
    .shot b{display:block; margin-bottom:6px}
    .shot span{color:var(--muted); font-size:13px; line-height:1.6}

    /* Roadmap lenses */
    .lensgrid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 900px){ .lensgrid{grid-template-columns: repeat(2, minmax(0,1fr))} }
    @media (max-width: 560px){ .lensgrid{grid-template-columns:1fr} }
    .lens{
      border:1px solid var(--stroke2);
      border-radius: var(--radius);
      background: rgba(15,26,46,.45);
      padding:14px;
      opacity:.92;
    }
    .lens .top{display:flex; align-items:center; justify-content:space-between; gap:10px}
    .lens h4{margin:0; font-size:14px; font-weight:1100}
    .lock{
      font-size:11px;
      font-weight:1100;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      white-space:nowrap;
    }
    .lens p{margin:10px 0 0; color:var(--muted); line-height:1.6; font-size:13px}

    /* Pricing */
    .pricegrid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 980px){ .pricegrid{grid-template-columns:1fr} }
    .price{
      border:1px solid var(--stroke2);
      border-radius: var(--radius);
      background: rgba(15,26,46,.45);
      padding:16px;
    }
